<!DOCTYPE html>
<html>
  <head>
    <title>My Event Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="body-box">
      <div class="form">
        <h2>May 25, 2021</h2>
        <h1>Join the event</h1>
        <form>
          <div class="row-thing">
            <div class="input-box">
              <label>First Name</label>
              <input type="text" placeholder="Enter your first name" />
            </div>
            <div class="input-box">
              <label>Last Name</label>
              <input type="text" placeholder="Enter your last name" />
            </div>
          </div>
          <div class="row-thing">
            <div class="input-box">
              <label>Business Email</label>
              <input type="email" placeholder="Enter your email" />
            </div>
            <div class="input-box">
              <label>Job Title</label>
              <input type="text" placeholder="Whatâ€™s your job?" />
            </div>
          </div>
          <div class="input-box">
            <label>Company Name</label>
            <input type="text" placeholder="Where do you work?" />
          </div>
          <div class="input-box">
            <label>What are you hoping to learn about?</label>
            <textarea placeholder="Message"></textarea>
          </div>
          <div class="check-box">
            <input type="checkbox" />
            <label>I would like to receive emails about future webinars</label>
          </div>
          <button>Register for this event</button>
        </form>
      </div>
      <div class="guest">
        <h3>GUESTS</h3>
        <ul>
          <li>
            <img
              src="https://hejabkhorshid.com/wp-content/uploads/2021/09/%D9%85%D9%82%D9%86%D8%B9%D9%87-%D9%BE%D8%B1%D8%B3%D9%86%D9%84%DB%8C.jpg"
              alt="Lisa Alvin"
            />
            Lisa Alvin <span>Co-founder, Meetup</span>
          </li>
          <li><img src="mark.jpg" /> Jenny Pick <span>CEO, Zlack</span></li>
          <li>
            <img src="bill.jpg" /> Peter Scott <span>CEO, Scott Inc</span>
          </li>
        </ul>
        <h3>HOSTED BY</h3>
        <ul>
          <li>
            <img src="yousef.jpg" /> Josh Jacob <span>Educator, Web Media</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
